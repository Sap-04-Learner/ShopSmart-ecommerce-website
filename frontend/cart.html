<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - ShopSmart</title>
    <link rel="stylesheet" href="assets/css/style_main.css" />
    <link rel="stylesheet" href="assets/css/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="logo">ShopSmart</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="user">
        <!-- Placeholder for dynamic content -->
        <div id="dynamic-user-info"></div>
        <div class="cart">
          <a href="cart.html">ðŸ›’ Cart</a>
        </div>
      </div>
    </header>
    <div class="contain">
      <h1>Your Cart</h1>
      <div class="container">
        <!-- Form Section -->
        <div class="form-section">
          <h2>Shipping Details</h2>
          <form id="shipping-form">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />

            <label for="address">Address</label>
            <textarea
              id="address"
              name="address"
              rows="4"
              placeholder="Enter your address"
              required
            ></textarea>

            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter your city"
              required
            />

            <label for="state">State</label>
            <input
              type="text"
              id="state"
              name="state"
              placeholder="Enter your state"
              required
            />

            <label for="pincode">Pincode</label>
            <input
              type="text"
              id="pincode"
              name="pincode"
              placeholder="Enter your pincode"
              required
            />

            <button type="submit" id="pay-button">Proceed to Payment</button>
          </form>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
          <h2>Cart Items</h2>
          <div id="cart-items"></div>
          <div class="total" id="total-price"></div>
          <button id="clear-cart">Clear Cart</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 ShopSmart. All rights reserved.</p>
      <div class="socials">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </footer>

    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
  </body>
</html>
